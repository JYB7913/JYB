<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *选择器
    * id选择器 (#oDiv)
    * 类选择器 (.classname)
    * 标签选择器 (div h1 p span)
    * 子选择器 (ul>li)
    * 后代选择器 (div span)
    * 相邻选择器 (h1+p) h1 和 p 元素拥有共同的父元素”这是官方的说法，理解的误区在于这个加号，h1和p并不是同时被选中的，而是选择的是h1紧跟着后面的p元素，是递进的关系. (li+li) li+li选择的是第二个li，同理也可以理解成紧跟着第二个li的兄弟.
    * 通配符选择器 (*)
    * 属性选择器 (li[class=li])
    * 伪类选择器 (a:hover,li:nth-child)
    * */

    /*
    * css3新增伪类
    * p:first-of-type
    * p:last-of-type
    * p:only-of-type  选择属于其父元素唯一的 <p> 元素的每个 <p> 元素。
    *p:only-child     选择属于其父元素的唯一子元素的每个 <p> 元素。
    *p:nth-child(2)  选择属于其父元素的第二个子元素的每个 <p> 元素。
    *:enabled :disabled 控制表单控件的禁用状态。
    *:checked         单选框或复选框被选中。
    * */

    /*
    * css3有哪些新特性
    * CSS3实现圆角（border-radius），阴影（box-shadow）
    *  对文字加特效（text-shadow、），线性渐变（gradient），旋转（transform）
    *  transform:rotate(9deg) scale(0.85,0.90) translate(0px,-30px) skew(-9deg,0deg);// 旋转,缩放,定位,倾斜
    *媒体查询，多栏布局
    * border-image
    * */

    /*
    * 可继承的样式
    * 1) font-size
    * 2) font-family
    * 3) color
    * 4) text-indent
    * */

    /*
     * 不可继承的样式
     * 1) border
     * 2) padding
     * 3)  margin
     * 4) width
     * 5) height
     * */
</script>
</body>
</html>
