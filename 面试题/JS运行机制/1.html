<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //如何理解JS的单线程?
    //是单线程的，在某个特定的时刻只有特定的代码能够被执行，并阻塞其它的代码,当异步事件发生时，如mouse click, a timer firing, or an XMLHttpRequest completing（鼠标点击事件发生、定时器触发事件发生、XMLHttpRequest完成回调触发等），将他们放入执行队列，等待当前代码执行完成。

    //什么是Event Loop,请简述其过程
    //Event Loop 是一个很重要的概念，指的是计算机系统的一种运行机制。

    //程序的运行模式讲起。运行以后的程序叫做"进程"（process），一般情况下，一个进程一次只能执行一个任务。进程又分为单线程和多线程，单线程就是在某个特定的时间段只能干一件事情，多线程是某个特定的时间段同时运行多个任务
</script>
</body>
</html>
