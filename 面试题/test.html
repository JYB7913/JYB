    function MyObj(){
        this.p.pid++;
    }
    MyObj.prototype.p = {'pid':0};
    MyObj.prototype.getNum = function(num){
        return this.p.pid+num;
    };
    var _obj1 = new MyObj();
    var _obj2 = new MyObj();
    console.log(_obj1.getNum(1)+_obj2.getNum(2));//7

    })(function(a,b){

    console.log(func(4));//5
